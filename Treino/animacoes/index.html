<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <h1>Transições</h1>

    <h2>Hover</h2>
    <section>
        <div class="item blue transitionBackground">Azul</div>
        <div class="item yellow transitionBackground">Yellow</div>
        <div class="item green transitionSize">Green</div>
        <div class="item red transitionRotate">Red</div>
    </section>
    <hr>

    <h2>Transition Delay</h2>
    <section>
        <div class="item red transitionDelay">Red</div>
    </section>

    <hr>

    <h2>Checked</h2>
    <section>
        <input type="checkbox" class="transitionCheckbox">
        <input type="radio" name="radio" class="transitionRadio">
        <input type="radio" name="radio" class="transitionRadio">
    </section>
</body>
</html>
