<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conte√∫do Slider</title>
    <link rel="stylesheet" href="novostyle.css">
</head>
<body>
    <div class="slider">
            <!--Radio Buttons-->
        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        
            <!--Slide Images-->
            <div class="slide first">
                <img src="imagens/pmoc1000px.png" alt="imagem 1">
                <h1>Testando o que acontece</h1>
            </div>
            <div class="slide">
                <img src="imagens/nr12.png" alt="imagem 2">
            </div>
            <div class="slide">
                <img src="imagens/desmanche.png" alt="imagem 3">
            </div>
            <div class="slide">
                <img src="imagens/bombeiros.png" alt="imagem 4">
            </div>
            <!--Navigation auto-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>
        </div>
        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
