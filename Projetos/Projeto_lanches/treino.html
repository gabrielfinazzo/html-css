<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container {
            display: flex;
        }
        .box {
            
        }

        .box1 {
            background: blue;
            flex-basis: 400px;
            flex-grow: 2;
            flex-shrink: 1;
        }

        .box2 {
            background: red;
            flex-basis: 400px;
            flex-grow: 1;
            flex-shrink: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">One</div>
        <div class="box box2">Two</div>
    </div>
</body>
</html>
