<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: darksalmon;
        }
        table {
            border-collapse: collapse;
            width: 500px;
        }
        th {
            font-weight: bold;
        }

        td, th {
            background-color: white;
            border: 1px solid black;
            text-align: center;
            padding: 6px;
        }

        th.media {
            background-color: rgb(104, 102, 102);
            color: white;
            text-align: left;

        }
        td.media {
            background-color: rgb(104, 102, 102);
            color: white;
        }
        thead > tr > th {
            background-color: rgb(104, 102, 102);
            color: white;
        }
        caption {
            background-color: rgb(104, 102, 102);
            color: white;
            border: 1px solid black;
            border-bottom: none;
            padding: 6px;
            font-size: 1.5em;
            font-weight: bold;
        }


    </style>

</head>
<body>
    <table>
        <Caption>Boletim Escolar</Caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Área</th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th scope="colgroup" colspan="2">Notas</th>
                <th scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="media">Média de Exatas</th>
                <td class="media">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th scope="row" colspan="4" class="media">Média de Humanas</th>
                <td class="media">0.0</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
