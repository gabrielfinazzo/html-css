<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love';
            src: url('fontes/RomanticDates.ttf')
        }
         /* Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            -embedded-opentype
            -truetype-aat (Apple Advanced Typography)
            -svg 
            */


        body {
            font-family: Arial, Helvetica, sans-serif;

        }
        h1 {
            font-family: 'love', Arial, Helvetica, sans-serif;
            font-size: 3em;
            font-weight: normal;

        }

    </style>
</head>
<body>
    <h1>Feliz dias dos namorados</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Expedita autem natus magni? Iure doloremque temporibus quidem, dolor vitae perspiciatis saepe, ab aliquid quo qui, labore omnis cupiditate veniam amet eos!</p>
</body>
</html>
