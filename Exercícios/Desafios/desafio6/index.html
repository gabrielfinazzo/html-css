<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Utiliza a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="Utiliza a tag h + número. Ex: <h1>">Títulos</abbr></li>
        <li><abbr title="Utiliza a tag <img src='' alt=''>">Imagens</abbr></li>
        <li><abbr title="Utiliza a tag <abbr title=''>">Abreviações</abbr></li>
        <li><abbr title="Utiliza a tag<code></code>">Código-fonte</abbr></li>
        <li><abbr title="Utiliza as tags <ol><li></li></ol>">Listas numeradas</abbr></li>
        <li><abbr title="Utiliza as tags <ul><li></li></ul>">Listas com demarcadores</abbr></li>

    </ul>
</body>
</html>
